<main>
   <div class="catalog" id="catalog">
      <div class="container">
         <div class="catalog__header">
            <div class="catalog__select-category dropdown">
               <h3 class="dropdown-btn">Categories</h3>
               <i class="fa-solid fa-angle-down icon" id="js-category-btn"></i>
               <ul class="dropdown-content" id="js-category-list">
                  <!-- here categories are displayed -->
               </ul>
            </div>
            <div class="catalog__text-holder">
               <h3 class="catalog__products-sum">Found products: <span id="js-count-products"></span></h3>
            </div>
         </div>
         <div class="catalog__content" id="js-product-cards">
            <!-- here product cards are displayed -->
         </div>
      </div>
   </div>
   <div class="hot-offers">
      <div class="container">
         <h2 class="hot-offers__title title-square">
            <span class="title-square__icon"><svg class='icon icon-fire'>
                  <use xlink:href='#icon-fire'></use>
               </svg></span>
            <span class="title-square__small">Special offers!</span>
            <span class="title-square__main">Hot offers</span>
         </h2>
         <div class="hot-offers__cards" id="js-hot-offers">
            <!-- here product cards hot offers are displayed -->
         </div>
      </div>
   </div>
   <div class="gallery">
      <div class="container-fill">
         <h2 class="gallery__title title-square">
            <span class="title-square__small">Have a look at ours</span>
            <span class="title-square__main">Instagram</span>
         </h2>
         <div class="gallery__items">
            <div class="gallery__item">
               <a href="#" class="gallery__item-hover-box">
                  <span class="gallery__item-hash-tag link-hover">#instagram-link</span>
               </a>
               <img src="../img/gallery/gallery-1.jpg" alt="" class="gallery__item-img">
            </div>
